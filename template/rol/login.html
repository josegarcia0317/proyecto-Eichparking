<html>

  <head>
  <script src="../js/bootstrap.bundle.js"></script>
  <script type="text/javascript" src="../js/jquery.js"></script>
  <meta charset="utf-8">
 </head>
 <head>
 <meta charset="UTF-8">
 <title>Iniciar Sesión - SuperParking</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
 body {
 background: linear-gradient(to right, #74ebd5, #ACB6E5);
 min-height: 100vh;
 display: flex;
 align-items: center;
 justify-content: center;
 font-family: 'Segoe UI', sans-serif;
}

 .login-box {
 background-color: white;
 padding: 40px;
 border-radius: 12px;
 box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
 width: 100%;
 max-width: 400px;
 text-align: center;
}

 .login-box h2 {
 margin-bottom: 30px;
 color: #333;
}

 .form-control {
 margin-bottom: 20px; 
 border-radius: 10px;
}

 .btn-primary {
 width: 100%;
 border-radius: 10px;
}

 .login-box small {
 color: #666;
}
</style>
</head>
<body>

 <div class="login-box">
 <h2>Iniciar Sesión</h2>
 <form>
 <div class="form-group">
 <label for="email" class="form-label">Correo electrónico</label>
 <input type="text" id="correo" class="form-control" placeholder="ejemplo@gmail.com" required>
 </div>

 <div class="form-group">
 <label for="password" class="form-label">Contraseña</label>
 <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
 </div>

 <button type="button" id="iniciarsesion" class="btn btn-primary">Iniciar Sesión</button>
 </form>
 <small class="d-block mt-3">¿No tienes cuenta? <a href="#">Regístrate</a></small>
  </div>

 </body>
</html>

<script>
   $(document).ready(function(){
        $("#iniciarsesion").click(function(){

          var correo =$("#correo").val();
          var password =$("#password").val();
            var datos ={ 
             "password": password,
             "correo": correo
            }

           $.ajax({
            url:"http://127.0.0.1:8000/api/usuarios/",
            type:"GET",
            data: datos,
            success: function (valor){
              if (valor.length>0)
                parent.location='index3.html'
              else
                alert("Correo y clave, no existen")
            }

          });


    })
  });
  </script>
